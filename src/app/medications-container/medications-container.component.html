<mat-list cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <mat-list-item class="example-box" *ngFor="let item of patientMeds" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    {{item.MedicationText}}
  </mat-list-item>
</mat-list>
