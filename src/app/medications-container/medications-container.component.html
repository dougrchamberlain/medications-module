<mat-list cdkDropList [cdkDropListData]="patientMeds" (cdkDropListDropped)="drop($event)">
  <mat-list-item *ngFor="let item of patientMeds" cdkDrag>{{item.MedicationText}}
  </mat-list-item>
</mat-list>
